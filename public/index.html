<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Score Tracker" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/icon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/icon-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/icon-512.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- iOS specific icons -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/icon.svg" color="#000000" />

    <!-- Add to home screen prompt -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Score Tracker" />
    <meta name="theme-color" content="#000000" />

    <title>Score Tracker</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overscroll-behavior: none;
      }

      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background-color: #ffffff;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Remove the side padding */
      .max-w-2xl {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000000 url("%PUBLIC_URL%/splash.png") no-repeat center
          center;
        background-size: cover;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }

      .hide-splash {
        opacity: 0 !important;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-screen"></div>
    <div id="root"></div>

    <script>
      // Handle splash screen
      document.addEventListener("DOMContentLoaded", function () {
        const splash = document.getElementById("splash-screen");

        setTimeout(function () {
          splash.classList.add("hide-splash");
          setTimeout(function () {
            splash.style.display = "none";
          }, 500);
        }, 2000); // Show splash for 2 seconds
      });

      // Prevent double-tap zoom
      document.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      // Prevent pinch zoom
      document.addEventListener("gesturestart", function (event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
