<!DOCTYPE html>
<html lang="en">
  <!-- ... head content stays the same ... -->
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="splash-container">
      <img 
        id="splash-image" 
        src="%PUBLIC_URL%/splash.png" 
        alt="Splash Screen"
        onerror="console.error('Splash image failed to load');"
      />
    </div>

    <div id="root"></div>

    <script>
      console.log('üöÄ App Starting');

      const splashImage = document.getElementById('splash-image');
      const splashContainer = document.getElementById('splash-container');
      const root = document.getElementById('root');

      function startApp() {
        console.log('üì± Splash screen displayed');
        
        // Reduced to 3 seconds
        setTimeout(function() {
          console.log('‚è≤Ô∏è Starting fade out');
          if (splashContainer) {
            splashContainer.style.opacity = '0';
            splashContainer.style.transition = 'opacity 0.5s ease-in-out';
            
            setTimeout(function() {
              splashContainer.style.display = 'none';
              console.log('‚ú® App ready');
            }, 500);
          }
        }, 3000); // Changed to 3 seconds
      }

      // Start when image is loaded
      if (splashImage.complete) {
        console.log('üñºÔ∏è Image pre-loaded');
        startApp();
      } else {
        console.log('‚åõ Waiting for image');
        splashImage.onload = function() {
          console.log('üñºÔ∏è Image loaded');
          startApp();
        };
      }
    </script>
  </body>
</html>
