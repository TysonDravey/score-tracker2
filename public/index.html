<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Score Tracker App" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Score Tracker" />
    
    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/icon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Splash Screen for all iOS devices -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png" />
    
    <title>Score Tracker</title>

    <style>
      /* Add splash screen styling */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('%PUBLIC_URL%/splash.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="splash-screen"></div>
    <div id="root"></div>

    <script>
      // Hide splash screen after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
