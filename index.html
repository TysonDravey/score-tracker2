<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/><meta name="theme-color" content="#1a1a1a"/><meta name="description" content="Score Tracker App"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black"/><meta name="apple-mobile-web-app-title" content="Score Tracker"/><link rel="icon" href="/score-tracker2/icon.svg"/><link rel="apple-touch-icon" href="/score-tracker2/apple-touch-icon.png"/><title>Score Tracker</title><style>body{margin:0;padding:0}#root{opacity:0;transition:opacity .5s ease-in-out}#root.show{opacity:1}#splash-container{position:fixed;top:0;left:0;right:0;bottom:0;background-color:#000;z-index:10000;display:flex;justify-content:center;align-items:center}#splash-image{width:100%;height:100%;object-fit:contain}</style><script defer="defer" src="/score-tracker2/static/js/main.9c652077.js"></script><link href="/score-tracker2/static/css/main.103c1e8c.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="splash-container"><img id="splash-image" src="/score-tracker2/splash.png" alt="Splash Screen"/></div><div id="root"></div><script>window.addEventListener("load",(function(){const e=document.getElementById("splash-container"),t=document.getElementById("root");e.style.display="flex",t.style.opacity="0",setTimeout((function(){t.classList.add("show"),e.style.opacity="0",e.style.transition="opacity 0.5s ease-in-out",setTimeout((function(){e.style.display="none"}),500)}),1e4)})),document.addEventListener("touchmove",(function(e){"none"!==document.getElementById("splash-container").style.display&&e.preventDefault()}),{passive:!1})</script></body></html>
